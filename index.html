<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/general.css">
  <link rel="stylesheet" href="/index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="results-section">
    <span class="results-section__title">Your Result</span>
    <div class="result-container">
      <span class="results-section__score">76</span>
      <span class="results-section__score--out-of">of 100</span>
    </div>
    <div class="results-text-container">
      <span class="results-section__text">Great</span>
      <span class="results-section__description">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    
  </div>
  
  <div class="summary-section">
    <div class="summary-title-container">
      <span class="summary-section__title">Summary</span>
    </div>
    <div class="summary-score-container reaction-container">
      <img class="summary-score-icon" src="/assets/images/icon-reaction.svg" alt=" ">
      <span class="summary-category reaction-color">Reaction</span>
      <span class="summary-score">80</span>
      <span class="summary-score--out-of">/ 100</span>
    </div>
    <div class="summary-score-container memory-container">
      <img class="summary-score-icon" src="/assets/images/icon-memory.svg" alt=" ">
      <span class="summary-category memory-color">Memory</span>
      <span class="summary-score">92</span>
      <span class="summary-score--out-of">/ 100</span>
    </div>
    <div class="summary-score-container verbal-container">
      <img class="summary-score-icon" src="/assets/images/icon-verbal.svg" alt=" ">
      <span class="summary-category verbal-color">Verbal</span>
      <span class="summary-score">61</span>
      <span class="summary-score--out-of">/ 100</span>
    </div>
    <div class="summary-score-container visual-container">
      <img class="summary-score-icon" src="/assets/images/icon-visual.svg" alt=" ">
      <span class="summary-category visual-color">Visual</span>
      <span class="summary-score">72</span>
      <span class="summary-score--out-of">/ 100</span>
    </div>
    <button class="continue-button">Continue</button>

  </div>
</body>
</html>
